<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">let's get some 
           <span class="font-semibold text-purple-500">
              moony
           </span>!!
      </h2>
   </header>
   <main class="w-3/4 mx-auto">
       <!-- balance and transection -->
       <section class="mt-8">
           <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">deposit</h3>
                    <h3  class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h3 class="text-4xl">$<span id="withdro-total">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1000</span></h3>
                </div>
                
           </div>
       </section>
       <!-- deposit and Withdrow -->
       <section class="mt-8">
           <div class="grid grid-cols-2 gap-4">
               <div class="bg-red-300 p-8 rounded">
                     <h3 class="text-2xl">please Deposit</h3>
                     <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded
                         w-3/4 p-2 mb-4 px-2" type="text" placeholder="$ amount want to deposit">
                        <button id="deposit-btn" class="bg-red-600 px-4 rounded py-2 text-white 
                        font-medium">Deposit</button>
                    </div>
               </div>
               <div class="bg-blue-300 p-8 rounded">
                     <h3 class="text-2xl">please Withdrow</h3>
                     <div>
                        <input id="whitdrow-input" class="border block border-gray-400 rounded
                         w-3/4 p-2 mb-4 px-2" type="text" placeholder="$ amount want to whitdrow">
                        <button id="whitdrow-btn" class="bg-green-600 px-4 rounded py-2 text-white 
                        font-medium">whitdrow</button>
                    </div>
               </div>
               
           </div>
       </section>
   </main>
   <script src="banking.js"></script>
</body>
</html>
